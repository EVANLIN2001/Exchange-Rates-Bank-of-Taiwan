<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>臺灣銀行牌告匯率查詢</title>
  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">臺灣銀行牌告匯率查詢</h1>

    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <form method="post" action="/">
          <div class="mb-3">
            <label for="currency" class="form-label">請輸入幣別（中文或英文）：</label>
            <input 
              type="text" 
              class="form-control" 
              id="currency" 
              name="currency" 
              value="{{ currency_name }}" 
              placeholder="例如：美金 或 (USD)"
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">查詢</button>
        </form>
      </div>
    </div>

    {% if message %}
      <div class="alert alert-info text-center mt-4" role="alert">
        {{ message }}
      </div>
    {% endif %}
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
